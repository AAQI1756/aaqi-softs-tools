<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
            perspective: 1000px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .animated-card {
            animation: fadeIn 1s ease-in-out forwards, floating 4s ease-in-out infinite;
        }

        /* Enhanced 3D Hover Effect with more dramatic shadow and transform */
        .day-cell {
            transition: all 0.3s ease-in-out;
            transform-style: preserve-3d;
            will-change: transform, box-shadow;
        }

        .day-cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.1) rotateY(15deg) translateY(-5px);
            box-shadow: 0 15px 30px -7px rgba(0, 0, 0, 0.2);
        }

        .current-day {
            background-color: #4ade80;
            color: #166534;
            font-weight: bold;
        }

        /* Hover for navigation buttons */
        .nav-btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="animated-card bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-4xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">
            Calendar Tool
        </h1>

        <div class="flex items-center justify-between mb-6">
            <button id="prev-btn" class="nav-btn p-3 bg-gray-100 rounded-lg shadow-md hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="flex items-center space-x-4">
                <select id="year-select" class="p-2 rounded-lg bg-gray-100 shadow-md focus:outline-none focus:ring-2 focus:ring-lime-500"></select>
                <h2 id="current-month" class="text-3xl font-semibold text-gray-700"></h2>
            </div>
            <button id="next-btn" class="nav-btn p-3 bg-gray-100 rounded-lg shadow-md hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="grid grid-cols-7 gap-1 md:gap-2 text-center text-lg md:text-xl font-bold text-gray-500 mb-4">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div id="calendar-grid" class="grid grid-cols-7 gap-1 md:gap-2 text-center">
            <!-- Calendar days will be generated here by JavaScript -->
        </div>

    </div>

    <script>
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthDisplay = document.getElementById('current-month');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const yearSelect = document.getElementById('year-select');

        let currentDate = new Date();

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            currentMonthDisplay.textContent = new Date(year, month).toLocaleString('default', {
                month: 'long'
            });

            // Get the first day of the month and last day of the month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // Get the number of empty cells at the start of the month
            const startDayIndex = firstDay.getDay();

            // Render empty cells for previous month's days
            for (let i = 0; i < startDayIndex; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('p-3');
                calendarGrid.appendChild(emptyCell);
            }

            // Render the days of the current month
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('p-3', 'rounded-lg', 'text-xl', 'day-cell', 'cursor-pointer');
                dayCell.textContent = day;

                // Highlight the current day
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCell.classList.add('current-day');
                } else {
                    dayCell.classList.add('bg-gray-100');
                }

                calendarGrid.appendChild(dayCell);
            }
        };

        const populateYearSelector = () => {
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 50;
            const endYear = currentYear + 50;
            yearSelect.innerHTML = '';

            for (let i = startYear; i <= endYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        };

        // Event listeners
        prevBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            yearSelect.value = currentDate.getFullYear();
            renderCalendar();
        });

        nextBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            yearSelect.value = currentDate.getFullYear();
            renderCalendar();
        });

        yearSelect.addEventListener('change', (e) => {
            currentDate.setFullYear(e.target.value);
            renderCalendar();
        });

        // Initialize on page load
        window.onload = function () {
            populateYearSelector();
            renderCalendar();
        };
    </script>

</body>

</html>
